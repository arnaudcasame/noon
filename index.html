<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<title>DOM Selection Module</title>
	</head>
	<body>
		<div id="example">Whats going on</div>
		<script src='module/dsm.js'></script>
		<script>
			nono.select('#example').css('color', 'red').css('background-color', 'lightgray').css('font-size', '25px');

			var paragraph = nono.create('p');

			nono.display(paragraph, 'what the fuck?');
			nono.stickTo(paragraph).css('font-size', '50px').css('color', 'red').css('text-decoration', 'underline');
			
		</script>
	</body>
</html>
